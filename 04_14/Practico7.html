<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Ej: exaple@exaple.com">
        <input type="url" placeholder="Ej: www.example.com">
        <input type="password" placeholder="password">
        <input type="number" value="25" name="numero">
        <input type="range" min="10" max="50" name="rango">
        <input type="date" min="2023-04-15" max="2024-04-15">
        <input type="time" min="4:00" max="20:00">

        <select name="opciones">
            <option value="dog">perros</option>
            <option value="cat">gatos</option>
            <option value="horse">caballos</option>
        </select>

        <input type="checkbox" name="checked">
    </form>
</body>
</html>
